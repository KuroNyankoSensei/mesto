<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <main>
    <div class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото на аватар">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="button profile__edit-button"><img src="./images/edit-button.svg" alt=""></button>
      <p class="profile__ocupation">Исследователь океана</p>
      <button class="button profile__add-button"><img src="./images/add-button.svg" alt=""></button>
    </div>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__list-item">
          <img class="photos__image" src="./images/nara-srine.jpg" alt="">
          <div class="photos__container">
            <h2 class="photos__title">Храм в Нара</h2>
            <button class="button photos__like-button"><img src="./images/heart.svg" alt=""></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kamakura-station.jpg" alt="">
          <div class="photos__container">
            <h2 class="photos__title">Станция Камакура</h2>
            <button class="button photos__like-button"><img src="./images/heart.svg" alt=""></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kobe-shrine.jpg" alt="">
          <div class="photos__container">
            <h2 class="photos__title">Храм в Кобе</h2>
            <button class="button photos__like-button"><img src="./images/heart.svg" alt=""></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kobe-streets.jpg" alt="">
          <div class="photos__container">
            <h2 class="photos__title">Улицы Кобе</h2>
            <button class="button photos__like-button"><img src="./images/heart.svg" alt=""></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kyoto-ginkakuji.jpg" alt="">
          <div class="photos__container">
            <h2 class="photos__title">Гинкакудзи в Киото</h2>
            <button class="button photos__like-button"><img src="./images/heart.svg" alt=""></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kyoto-fushimi.jpg" alt="">
          <div class="photos__container">
            <h2 class="photos__title">Фусими в Киото</h2>
            <button class="button photos__like-button"><img src="./images/heart.svg" alt=""></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
</body>
</html>
