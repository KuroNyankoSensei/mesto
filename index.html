<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото на аватар">
      <div class="profile__info-container">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button profile__edit-button" aria-label="кнопка редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="submit" class="button profile__add-button" aria-label="кнопка добавить"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_profile-edit">
    <button type="button" class="button popup__close-button"></button>
    <div class="popup__content">
      <form name="popup" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required>
        <input type="text" class="popup__input popup__input_type_job" name="job" placeholder="О себе" required>
        <button class="button popup__save-button" type="submit" aria-label="кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <button type="button" class="button popup__close-button"></button>
    <div class="popup__content">
      <form name="popup" class="popup__form">
        <h2 class="popup__title">Новое место</h2>
        <input type="text" class="popup__input popup__input_type_place-name" name="place-name" placeholder="Название" required>
        <input type="text" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <button class="button popup__save-button" type="submit" aria-label="кнопка создать">Создать</button>
      </form>
    </div>
  </div>

  <template class="card-template">
    <li class="photos__list-item">
      <button type="button" class="button photos__delete-button"></button>
      <img class="photos__image" src="" alt="">
      <div class="photos__container">
        <h2 class="photos__title"></h2>
        <button type="button" class="button photos__like-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
