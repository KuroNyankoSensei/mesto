<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Место">
  </header>
  <main>
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Фото на аватар">
      <div class="profile__info-container">
        <div class="profile__container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button"><img class="profile__edit-button" src="./images/edit-button.svg" alt="кнопка редактировать"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="submit" class="button profile__add-button"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        <li class="photos__list-item">
          <img class="photos__image" src="./images/nara-srine.jpg" alt="храм в Нара">
          <div class="photos__container">
            <h2 class="photos__title">Храм в Нара</h2>
            <button type="button" class="button photos__like-button"><img src="./images/heart.svg" alt="кнопка лайк"></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kamakura-station.jpg" alt="Станция Камакура">
          <div class="photos__container">
            <h2 class="photos__title">Станция Камакура</h2>
            <button type="button" class="button photos__like-button"><img src="./images/heart.svg" alt="кнопка лайк"></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kobe-shrine.jpg" alt="Храм в Кобе">
          <div class="photos__container">
            <h2 class="photos__title">Храм в Кобе</h2>
            <button type="button" class="button photos__like-button"><img src="./images/heart.svg" alt="кнопка лайк"></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kobe-streets.jpg" alt="Улицы Кобе">
          <div class="photos__container">
            <h2 class="photos__title">Улицы Кобе</h2>
            <button type="button" class="button photos__like-button"><img src="./images/heart.svg" alt="кнопка лайк"></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kyoto-ginkakuji.jpg" alt="Гинкакудзи в Киото">
          <div class="photos__container">
            <h2 class="photos__title">Гинкакудзи в Киото</h2>
            <button type="button" class="button photos__like-button"><img src="./images/heart.svg" alt="кнопка лайк"></button>
          </div>
        </li>
        <li class="photos__list-item">
          <img class="photos__image" src="./images/kyoto-fushimi.jpg" alt="Храм Фусими в Киото">
          <div class="photos__container">
            <h2 class="photos__title">Фусими в Киото</h2>
            <button type="button" class="button photos__like-button"><img src="./images/heart.svg" alt="кнопка лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <div class="popup">
    <button type="button" class="button popup__close-button"><img class="popup__close-btn-image" src="./images/close-btn.svg" alt="кнопка закрыть"></button>
    <div class="popup__content">
      <form name="popup" class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name" name="name" value="Жак-Ив Кусто" required>
        <input type="text" class="popup__input popup__input_job" name="job" value="Исследователь океана" required>
        <button class="button popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
