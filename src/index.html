<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место"> 
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <button type="button" class="button profile__edit-button_type_avatar" aria-label="кнопка редактировать аватар"></button>
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Фото на аватар">
      </div>
      <div class="profile__info-container">
        <div class="profile__container">
          <h1 class="profile__name"></h1>
          <button type="button" class="button profile__edit-button" aria-label="кнопка редактировать"></button>
        </div>
        <p class="profile__job"></p>
      </div>
      <button type="submit" class="button profile__add-button" aria-label="кнопка добавить"></button>
    </section>
    <section class="photos">
      <ul class="photos__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  
  <div class="popup popup_type_profile-edit">
    <div class="popup__overlay popup__overlay_type_form"></div>
    <div class="popup__content">
      <button type="button" class="button popup__close-button"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Имя" required minlength="2" maxlength="40">
        <span id="error-name" class="error-message"></span>
        <input id="job" type="text" class="popup__input popup__input_type_job" name="job" placeholder="О себе" required minlength="2" maxlength="200">
        <span id="error-job" class="error-message"></span>
        <button id="profileSave-button" class="button popup__save-button popup__save-button_disabled" type="submit" aria-label="кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-card">
    <div class="popup__overlay popup__overlay_type_form"></div>
    <div class="popup__content">
      <button type="button" class="button popup__close-button"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input id="place-name" type="text" class="popup__input popup__input_type_place-name" name="place-name" placeholder="Название" required minlength="2" maxlength="30">
        <span id="error-place-name" class="error-message"></span>
        <input id="link" type="url" class="popup__input popup__input_type_link" name="link" placeholder="Ссылка на картинку" required>
        <span id="error-link" class="error-message"></span>
        <button id="addCard-button" class="button popup__save-button popup__save-button_disabled" type="submit" aria-label="кнопка создать">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_avatar-edit">
    <div class="popup__overlay popup__overlay_type_form"></div>
    <div class="popup__content">
      <button type="button" class="button popup__close-button"></button>
      <form name="popup" class="popup__form" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input id="link" type="url" class="popup__input popup__input_type_link" name="avatar" placeholder="Ссылка на аватар" required>
        <span id="error-link" class="error-message"></span>
        <button id="avatarEdit-button" class="button popup__save-button popup__save-button_disabled" type="submit" aria-label="кнопка сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_delete-confirm">
    <div class="popup__overlay popup__overlay_type_form"></div>
      <div class="popup__content">
        <button type="button" class="button popup__close-button"></button>
        <form name="popup" class="popup__form" novalidate>
          <h2 class="popup__title">Вы уверены?</h2>
          <button id="cardDelete-button" class="button popup__save-button" type="submit" aria-label="кнопка да">Да</button>
        </form>
      </div>
  </div>

  <div class="popup popup_type_image">
    <div class="popup__overlay popup__overlay_type_review"></div>
    <figure class="popup__image-container">
      <button type="button" class="button popup__close-button"></button>
      <img class="popup__image">
      <figcaption class="popup__image-description"></figcaption>
    </figure>
  </div>

  <template class="card-template">
    <li class="photos__list-item">
      <button type="button" class="button photos__delete-button"></button>
      <img class="photos__image">
      <div class="photos__container">
        <h2 class="photos__title"></h2>
        <div class="photos__likes-container">
          <button type="button" class="button photos__like-button"></button>
          <span class="photos__like-count"></span>
        </div>
      </div>
    </li>
  </template>
  
</body>
</html>
